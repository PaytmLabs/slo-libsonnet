alerts:
- alert: ErrorBudgetBurn
  expr: |
    (
      errors:status_class:promhttp_metric_handler_requests_total:rate1h{namespace="default",job="fooapp"} > (14.4*0.001000)
      and
      errors:status_class:promhttp_metric_handler_requests_total:rate5m{namespace="default",job="fooapp"} > (14.4*0.001000)
    )
    or
    (
      errors:status_class:promhttp_metric_handler_requests_total:rate6h{namespace="default",job="fooapp"} > (6*0.001000)
      and
      errors:status_class:promhttp_metric_handler_requests_total:rate30m{namespace="default",job="fooapp"} > (6*0.001000)
    )
  labels:
    job: fooapp
    namespace: default
    severity: critical
    window: 30d
- alert: ErrorBudgetBurn
  expr: |
    (
      errors:status_class:promhttp_metric_handler_requests_total:rate1d{namespace="default",job="fooapp"} > (3*0.001000)
      and
      errors:status_class:promhttp_metric_handler_requests_total:rate2h{namespace="default",job="fooapp"} > (3*0.001000)
    )
    or
    (
      errors:status_class:promhttp_metric_handler_requests_total:rate3d{namespace="default",job="fooapp"} > (0.001000)
      and
      errors:status_class:promhttp_metric_handler_requests_total:rate6h{namespace="default",job="fooapp"} > (0.001000)
    )
  labels:
    job: fooapp
    namespace: default
    severity: warning
    window: 30d
recordingrule:
- expr: |
    sum by (status_class) (
      label_replace(
        rate(promhttp_metric_handler_requests_total{namespace="default",job="fooapp"}[5m]
      ), "status_class", "${1}xx", "code", "([0-9])..")
    )
  labels:
    job: fooapp
    namespace: default
  record: status_class:promhttp_metric_handler_requests_total:rate5m
