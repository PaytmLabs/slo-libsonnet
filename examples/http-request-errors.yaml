alerts:
- annotations: {}
  expr: |
    (
      sum(rate(promhttp_metric_handler_requests_total{namespace="default",job="fooapp",code=~"5.."}[5m]))
      /
      sum(rate(promhttp_metric_handler_requests_total{namespace="default",job="fooapp"}[5m]))
    )
    > 0.050000
  for: 5m
  labels:
    job: fooapp
    namespace: default
    severity: warning
- annotations: {}
